<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta de Helados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #ff6600;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e65c00;
        }
        .resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üç¶ Venta de Helados</h1>

    <label>Seleccione el helado:</label>
    <select id="helado">
        <option value="1.5">Vainilla - $1.50</option>
        <option value="1.8">Chocolate - $1.80</option>
        <option value="2.0">Fresa - $2.00</option>
        <option value="2.5">Especial - $2.50</option>
    </select>

    <label>Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1">

    <button onclick="calcular()">Calcular Total</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
    function calcular() {
        let precio = parseFloat(document.getElementById("helado").value);
        let cantidad = parseInt(document.getElementById("cantidad").value);

        if (cantidad <= 0) {
            document.getElementById("resultado").innerText =
                "Ingrese una cantidad v√°lida.";
            return;
        }

        let total = precio * cantidad;

        document.getElementById("resultado").innerText =
            "Total a pagar: $" + total.toFixed(2);
    }
</script>

</body>
</html>
